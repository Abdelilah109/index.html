<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAULT-78: OBSIDIAN GENESIS</title>
    <style>
        body { background-color: #050505; color: #00ff00; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #terminal { width: 90%; max-width: 500px; border: 2px solid #00ff00; padding: 30px; background: rgba(0, 10, 0, 0.95); box-shadow: 0 0 30px rgba(0, 255, 0, 0.3); position: relative; }
        h1 { font-size: 1.8rem; text-align: center; letter-spacing: 5px; margin-bottom: 20px; color: #fff; text-shadow: 0 0 10px #00ff00; }
        .bounty-tag { text-align: center; color: #ffcc00; font-weight: bold; font-size: 1.2rem; margin-bottom: 20px; border: 1px solid #ffcc00; padding: 5px; }
        .step { margin-bottom: 15px; padding: 10px; border: 1px solid #222; }
        .step-title { font-size: 0.8rem; color: #888; margin-bottom: 5px; display: block; }
        button { width: 100%; padding: 12px; font-family: inherit; font-weight: bold; cursor: pointer; border: none; text-transform: uppercase; transition: 0.2s; }
        #pay-btn { background: #0070ba; color: white; margin-bottom: 5px; }
        #verify-pay-btn { background: #333; color: #888; margin-bottom: 10px; }
        #breach-btn { background: #00ff00; color: #000; opacity: 0.2; cursor: not-allowed; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #00ff00; font-family: inherit; margin-bottom: 10px; box-sizing: border-box; outline: none; }
        input:disabled { border-color: #111; color: #222; }
        .coupon-area { font-size: 0.7rem; text-align: center; margin-top: 10px; border-top: 1px solid #222; padding-top: 10px; }
        #coupon-input { width: 60%; padding: 5px; font-size: 0.7rem; border: 1px solid #444; }
        #admin-overlay { display: none; position: fixed; top: 10px; right: 10px; background: #000; border: 1px solid #00ff00; padding: 10px; font-size: 0.7rem; z-index: 100; }
    </style>
</head>
<body>

    <div id="admin-overlay">
        ARCHITECT: USER 007<br>
        TARGET: $1,000.00<br>
        STATUS: ENCRYPTED
    </div>

    <div id="terminal">
        <h1>VAULT-78</h1>
        <div class="bounty-tag">BOUNTY: $1,000.00 USD</div>
        
        <div class="step">
            <span class="step-title">PHASE 1: AUTHENTICATION FEE ($2.00)</span>
            <button id="pay-btn" onclick="executePayment()">PAY VIA PAYPAL</button>
            <button id="verify-pay-btn" onclick="unlockVaultInterface()">I HAVE PAID (UNLOCK)</button>
            
            <div class="coupon-area">
                HAVE A COUPON? <input type="text" id="coupon-input" placeholder="CODE">
                <button onclick="checkCoupon()" style="width:auto; padding:5px; font-size:0.7rem; background:#444; color:#00ff00;">APPLY</button>
            </div>
        </div>

        <div class="step">
            <span class="step-title">PHASE 2: DECRYPTION</span>
            <input type="text" id="vault-input" placeholder="[LOCKED]" disabled autocomplete="off">
            <button id="breach-btn" onclick="attemptBreach()" disabled>RUN DECRYPTION</button>
        </div>

        <p style="font-size: 0.6rem; color: #444; text-align: center;">Powered by Gemini Pro "Obsidian" Security.</p>
    </div>

    <script>
        const ARCHITECT_EMAIL = "abdokarroumi580@gmail.com";
        const SALT = "Genesis_007_Secure_2026";
        const TARGET = "96d66e7686561f93014c6270992383181878d65427d142147171d70d38e2181d";
        
        // COUPON LOGIC
        const SECRET_COUPON = "FREE007"; // You can change this code

        function checkCoupon() {
            const code = document.getElementById('coupon-input').value;
            if (code === SECRET_COUPON) {
                alert("COUPON ACCEPTED. ARCHITECT ACCESS GRANTED.");
                unlockVaultInterface();
            } else {
                alert("INVALID COUPON.");
            }
        }

        function executePayment() {
            window.open(`https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=${ARCHITECT_EMAIL}&item_name=Vault78_Entry&amount=2.00&currency_code=USD`, '_blank');
            document.getElementById('verify-pay-btn').style.background = "#ffcc00";
            document.getElementById('verify-pay-btn').style.color = "#000";
        }

        function unlockVaultInterface() {
            document.getElementById('vault-input').disabled = false;
            document.getElementById('vault-input').placeholder = "ENTER KEY...";
            document.getElementById('breach-btn').disabled = false;
            document.getElementById('breach-btn').style.opacity = "1";
            document.getElementById('breach-btn').style.cursor = "pointer";
        }

        async function attemptBreach() {
            const input = document.getElementById('vault-input').value;
            if (!input) return;

            const encoder = new TextEncoder();
            const data = encoder.encode(input + SALT);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const result = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            if (result === TARGET) {
                document.body.innerHTML = "<div style='color:#00ff00; text-align:center; margin-top:20%; font-family:monospace;'><h1>VAULT BREACHED</h1><p>CLAIM $1,000 BY DMING THE ARCHITECT.</p></div>";
            } else {
                alert("CRITICAL ERROR: HASH MISMATCH.");
                location.reload();
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.shiftKey && e.key === 'G') {
                const overlay = document.getElementById('admin-overlay');
                overlay.style.display = overlay.style.display === 'none' ? 'block' : 'none';
            }
        });
    </script>
</body>
</html>
